<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     

    <div class="center">
        <table>
            <input type="text" id="" value="Result"> 
            <th></th>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button class="operador">+</button></th>
            </tr>
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button class="operador">-</button></th>
            </tr>
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button class="operador">X</button></th>
            </tr>
            <tr>
                <th><button class="operador">/</button></th>
                <th><button>0</button></th>
                <th><button>.</button></th>
                <th><button>=</button></th>
            </tr>
        </table>
    </div>





    
</body>
</html>
